name: MSBuild

on: [push]

jobs:
  build:
    runs-on: windows-latest
    strategy:
      matrix:
        configuration: [Debug, Release]
        platform: [Win32, x64]

    steps:
    - uses: actions/checkout@v2
      with:
        submodules: recursive

    - name: Setup Python
      uses: actions/setup-python@v2.2.2
      with:
        python-version: 2.7

    - name: Fix udis86
      run: New-Item -ItemType SymbolicLink -Path "c:\python27" -Target $Env:pythonLocation

    - name: Add MSBuild to PATH
      uses: microsoft/setup-msbuild@v1.0.2

    - name: Build
      working-directory: ${{env.GITHUB_WORKSPACE}}
      # Add additional options to the MSBuild command line here (like platform or verbosity level).
      # See https://docs.microsoft.com/visualstudio/msbuild/msbuild-command-line-reference
      run: msbuild build\vs\hadesmem.sln -target:hadesmem /p:Configuration=${{ matrix.configuration }} /p:Platform=${{ matrix.platform }} /p:PlatformToolset=v142 

    - name: Setup Artifact
      working-directory: ${{env.GITHUB_WORKSPACE}}
      run: |	
        mkdir artifact
        mkdir artifact\lib
        mkdir artifact\include
        copy build\vs\${{ matrix.configuration }}\${{ matrix.platform }}\*.lib artifact\lib
        xcopy /e include artifact\include
        
    - uses: actions/upload-artifact@v2
      with:	
        name: ${{ env.name }}-${{ matrix.configuration }}-${{ matrix.platform }}
        path: ${{ github.workspace }}/artifact/**/*
